<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>world! How got here?</h1>
<!-- twitter clone -->
<div class="tweet">
    <div class="tweet-header">
        <img src="https://pbs.twimg.com/profile_images/83979042/twitter_normal.jpg" alt="">
        <div class="tweet-header-info">
            <span class="tweet-header-name">
                <a href="">@twitter</a>
            </span>
            <span class="tweet-header-screen-name">
                <a href="">twitter</a>
            </span>
        </div>
    </div>
    <div class="tweet-body">
        <p>Hello world!</p>
    </div>
    <div class="tweet-footer">
        <div class="tweet-footer-info">
            <span class="tweet-footer-date">
                <a href="">
                    <time datetime="">
                        <span>1</span>
                        <span>hour</span>
                        <span>ago</span>
                    </time>
                </a>
            </span>
            <span class="tweet-footer-action">
                <a href="">
                    <i class="fa fa-reply"></i>
                </a>
            </span>
            <span class="tweet-footer-action">
                <a href="">
                    <i class="fa fa-retweet"></i>
                </a>
            </span>
            <span class="tweet-footer-action">
                <a href="">
                    <i class="fa fa-heart"></i>
                </a>
            </span>
            <span class="tweet-footer-action">
                <a href="">
                    <i class="fa fa-envelope"></i>
                </a>
            </span>
        </div>
    </div>
</body>
