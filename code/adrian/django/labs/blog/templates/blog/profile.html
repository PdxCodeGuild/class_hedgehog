{% extends 'blog/base.html' %}

{% block title %}
{{request.user.username}} | Blog Page
{% endblock title %}

{% block content %}

    <h1>Hello {{request.user.username}}</h1>
    
    <h2>BlogPost</h2>
    {% for post in posts %}
        <div>
            <h4>{{post.title}}</h4>
        </div>
    {% endfor %}
    
{% endblock content %}
