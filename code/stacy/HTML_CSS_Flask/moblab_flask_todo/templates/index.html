<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Todo List</title>
</head>
<body>
    <form action="/" method="post">
        <input name="todo_text" type="text" placeholder="Todo" />
        <select name="todo_priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
        <button>Add Todo</button>
    </form>
    <ul>
        {% for todo in todos %}
            {% if todo.completed %}
                <li class="completed"> <a href="/complete/{{loop.index-1}}">Complete</a> <a href="/delete/{{loop.index-1}}">Delete</a>{{todo.text}} </li>
            {% else %}
                <li class="{{todo.priority}}"> <a href="/complete/{{loop.index-1}}">Complete</a> <a href="/delete/{{loop.index-1}}">Delete </a> {{todo.text}} </li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
