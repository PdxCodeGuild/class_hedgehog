<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Project</title>
</head>
<body>
    <h1>Hello from django</h1>
    <h2>Hello {{name}}</h2>

    <ul> 
        <h4>{{name}}'s favorite fruits:</h4>
        {% for fruit in fruits %}
        <li>{{fruit}}</li>
        {% endfor %}
    </ul>
</body>
</html>
