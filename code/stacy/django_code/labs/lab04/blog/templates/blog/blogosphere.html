{% extends 'blog/base.html' %}

{% block title %} Blogosphere {% endblock title %}

{% block content %}
{% for blog in blogs %}

<div>
    <p>
        {% if blog.image %}
        <img src=" {{ blog.image.url }}" alt="thumbnail" class="thumbnail">
        {% endif %}
        <a href=" {% url 'view_blog' blog.id %}"> {{blog.title}}</a>
    </p>
    <p>
        {{blog.user.username}}
    </p>
</div>

{% endfor %}
{% endblock content %}
