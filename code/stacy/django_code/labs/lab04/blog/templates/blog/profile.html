{% extends 'blog/base.html' %}

{% block title %} Profile {% endblock title %}

{% block content %}

<h1>Welcome to your profile, {{request.user.username}}</h1>
{% for post in posts %}
<div class='blog_post'>
    {{post.title}}
    <a href=" {% url 'update' post.id %} ">Update</a>
    <a href=" {% url 'view_blog' post.id %} ">View Blog</a>
    <p class='updated'>Last Updated: {{post.date_edited}}</p>
</div>
{% endfor %}

<a href=" {% url 'create' %}" >New Post</a>
{% endblock content %}
