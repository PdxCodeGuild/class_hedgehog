<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'unit_converter/css/styles.css' %}">
</head>
<body>
    <div class="converter">
        <div>
            Welcome to unit converter!
        </div>
        <div class="user_input">
        <div class="input_value">
            <form action="" method="POST">
            {% csrf_token %}
            <input class="input_measurement" name="measurement" type="number" step="0.01" placeholder="What is the number you would like to convert?">
        </div>
        <div class="dropdowns">
            <select name="input_unit" id="" method="POST">
                <option value="in">Inches</option>
                <option value="ft">Feet</option>
                <option value="yd">Yards</option>
                <option value="mi">Miles</option>
                <option value="m" >Meters</option>
                <option value="km">Kilometers</option>
            </select>
            <p>to</p>
            <select name="output_unit" id="" method="POST">
                <option value="in">Inches</option>
                <option value="ft">Feet</option>
                <option value="yd">Yards</option>
                <option value="mi">Miles</option>
                <option value="m" >Meters</option>
                <option value="km">Kilometers</option>
            </select>
            <button class="submit">Submit</button>
        </div>
        </form>
        </div>
        <div>
            {{measurement}} {{input_unit}} is {{converted_measurement}} {{output_unit}}
        </div>
    </div>
</body>
</html>
