<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROT13</title>
    <script defer src="./passwordgen.js"></script>
</head>
<body>
    <input type="number" id="password-length" placeholder="Chose your length" value="8">
    <label for="lowercase">Lowercase</label>
    <input checked type="checkbox" id="lowercase">
    <label for="uppercase">Uppercase</label>
    <input type="checkbox" id="uppercase">
    <label for="digits">digits</label>
    <input type="checkbox" id="digits">
    <label for="special-characters">Specials</label>
    <input type="checkbox" id="special-characters">
    <button id="generate-btn">Generate Password</button>

    <p id="password"></p>
