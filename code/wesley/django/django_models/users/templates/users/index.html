{% extends 'users/base.html' %}
{% block title %} Users {% endblock %}
{% block content%}
    <h1>Hello {{request.user.username}}</h1>
    {% for user in users %}
        <div>
            <p>
                {{user.username}}
                {% if request.user.role == 'admin'%}
                -{{user.role}}
                {% endif %}
            </p>
        </div>
    {% endfor %}
    {% include 'users/_navbar.html' %}
{% endblock %}
