<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>students</title>
</head>
<body>
    <h1>{{student.name}}</h1>
    {% for student in students %}
        <div>
            <h2> <a href="{% url 'students:detail' student.id %}">{{ student.name }}</a></h2>
            <ul>
                {% for lab in student.assignments.all %}
                <li>{{item.title}}</li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
</body>
</html>
