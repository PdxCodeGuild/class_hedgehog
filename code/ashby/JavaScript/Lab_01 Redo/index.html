<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple thingies! | Very Wow!</title>

    <style>
        body{
            background-color: #14213d;
        }

        h1{
            color: #e5e5e5;
        }

        input{
            background-color: #778da9;
            color:#6a040f
            
        }
        p{
            color: #e5e5e5;
        }
        ::placeholder { 
            color: #6a040f
        }

        button{
            background-color: #e0e1dd;
        }
        h3{
            color:#ef476f
        }
    </style>

    <script defer src="./RPS_game.js"></script>
    <script defer src="./pass_gen.js"></script>
    <script defer src="./rot_13.js"></script>
    <script defer src ='./credit_card.js'></script>
</head>
<body>
<div>
    <h1>Rock, Paper, Scissors in the console!</h1>

    <input type="text" id="player_choice" placeholder="Rock, Paper, or scissors">
    <button id="run_game">Play!</button>

    <h3 id="game_result"></h3>
</div>
    <br>
<div>
    <h1>Random Password Generator</h1>

    <input type="number" id="pass_length" placeholder="Length of password" value="8">
    <button id="pw_gen">Generate!</button>
    <h3 id="password_print"></h3>
</div>

<div>
    <h1>ROT 13 encryption!</h1>

    <input type="text" id="input_message" placeholder="What would you like to encrypt?">
    <input type="number" id="input_rotation" min="1" max="26" value="13">
    <button id="encrypt_button" >Encrypt</button>
    <h3 id="encrypted_message"></h3>

</div>

<div>
    <h1>Credit Card Validation!</h1>
    <p>Enter card number:</p>
    <input id="credit-number" type="number" >
    <button id="credit-button">Validate card</button>
    <h3 id="credit-result"></h3>
</div>

</body>
</html>
