    <div class="container">
        <div class="row">
            <div class="col m10 offset-m1 s1">
                <h2 class="center-align">Contact Us</h2>
                <div class="row">
                    <form class="col m8 offset-m2 s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="name" type="text">
                                <label for="name">Name</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="phone" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-input">
                                <label for="phone">Phone</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="email" type="email" required class="form-input">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field col s12">
                              <textarea id="message" class="materialize-textarea"></textarea>
                              <label for="message">Message</label>
                            </div>
                        </div>               
                    </form>
                </div>    
            </div>
        </div>
    </div>
