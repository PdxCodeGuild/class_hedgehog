<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Creator</title>
</head>
<body>
    {% include 'password/navbar.html' %}
    <h3>Lets have python make us a complex password.</h3>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="number" name="password_length" placeholder="Number of characters in your password">
        <button>Submit</button>


        <h3>{{password}}</h3>
    </form>
</body>
